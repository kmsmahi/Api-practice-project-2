<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API project-2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: "Noto Serif", serif; }
  </style>
</head>

<body class="bg-gray-50">

  <!-- HEADER -->
  <header>
    <div class="bg-red-600 p-4 md:p-6">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <img class="invert w-32 md:w-40" src="assets/logo.svg" alt="">
      </div>
    </div>

    <!-- Categories -->
    <nav class="border-b border-gray-200 overflow-x-auto">
      <ul id="news-category"
        class="flex gap-4 md:gap-6 max-w-4xl mx-auto py-3 md:py-4 text-base md:text-lg font-semibold whitespace-nowrap px-3">
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-4xl mx-auto py-4 grid grid-cols-1 md:grid-cols-4 gap-6 md:gap-10 px-3">

    <!-- News Cards -->
    <div id="news-container"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 col-span-1 md:col-span-3 gap-5">
    </div>

    <!-- Bookmark Panel -->
    <div class="md:block hidden col-span-1 border border-gray-300 rounded-lg overflow-hidden shadow-lg">
      <div class="bg-red-600 text-white p-3">
        <h1 class="text-xl font-semibold">Bookmark</h1>
      </div>
      <div id="bookmarkcontainer"></div>
    </div>

    <!-- Mobile Bookmark Button -->
    <button id="openBookmarkM" class="md:hidden fixed bottom-4 right-4 bg-red-600 text-white px-4 py-2 rounded-full shadow-lg">
      Bookmarks
    </button>
  </main>

  <!-- Mobile Bookmark Modal -->
  <dialog id="mobileBookmarkModal" class="modal">
    <div class="modal-box max-w-sm">
      <h3 class="font-bold text-lg mb-3">Bookmarks</h3>
      <div id="bookmarkcontainerMobile"></div>
      <div class="modal-action">
        <button onclick="mobileBookmarkModal.close()" class="btn">Close</button>
      </div>
    </div>
  </dialog>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <script src="api2.js"></script>
</body>
</html>
